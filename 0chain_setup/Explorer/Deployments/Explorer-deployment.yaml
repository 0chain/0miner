apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: explorer
    tier: prod
  name: explorer
spec:
  replicas: 2
  selector:
    matchLabels:
      app: explorer
      tier: prod
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: explorer
        tier: prod
    spec:
      containers:
        - image: 0chaintest/explorer:v1.0.15
          imagePullPolicy: Always
          name: explorer
          env:
          - name: DOCKER
            value: "true"
          ports:
          - containerPort: 80
          resources:
            limits:
              cpu: 100m
              memory: 250Mi
            requests:
              cpu: 20m
              memory: 50Mi
          volumeMounts:
          - mountPath: /var/www/explorer-settings.json
            name: explorer-settings
            subPath: explorer-settings.json
      imagePullSecrets:
      - name: regcred
      restartPolicy: Always
      volumes:
      - name: explorer-settings
        configMap:
          name: explorer-settings
          defaultMode: 0755     
